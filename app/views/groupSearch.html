<h1>Find A Group</h1>
<input type="text" ng-model="searchText" placeholder="Search"/><p>
<div class="list-group" ng-repeat="groupItem in groups | filter:searchText">
  <a class="list-group-item" ui-sref="group({id: groupItem._id})">{{groupItem.groupname}} ({{groupItem.members.length}})</a>
  </div>
</div>
